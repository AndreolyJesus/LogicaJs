
<script>
	
function pulaLinha() {

		document.write("<br>");     
		document.write("<br>");		

	}

	function mostra(exibeFrase) {

		document.write(exibeFrase);
		pulaLinha();				
	}

    var numeroPensado = 4;  //Math.round(Math.random() * 10);     //<--multiplica numero de 1 a 10

    var tentativas = 1;             //<--nao esquecer de iniciar a variavel no while
    while(tentativas <= 3){


        var chute = parseInt(prompt("Digite seu chute"));

        if(chute == numeroPensado){
            mostra("Voce acertou");
            break;  //<--pra se caso acertar antes de terminar as tentativas sair logo do loop
        }
        else {
            mostra("Voce errou!");
        }
        tentativas++;       //<--incrementado para gastar o numero de tentativas
    }

    mostra("fim");

</script>
