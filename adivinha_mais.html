<script>

    function sorteia (){

        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros (quantidade){
        var segredos = [];
        var numero = 1;

        while(numero <= quantidade){                //<--vai receber a quantidade de numeros aleatorios e retorna resultado da lista de segredos

            var numeroAleatorio = sorteia(3);

            if(numeroAleatorio != 0){                       //<--pra nao gerar o zero
            
                var achou = false;
    
                for(var posicao = 0; posicao < segredos.length; posicao++){
    
                    if(segredos[posicao] == numeroAleatorio){
                        achou = true;
                        break;
                    }
                }
    
                if(achou == false){
    
                    segredos.push(sorteia());
                    numero++;
                }
            }
        }
        return segredos;
    }
